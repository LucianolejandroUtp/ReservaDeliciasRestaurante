spring.application.name=Reserva

spring.datasource.url=jdbc:mariadb://localhost:3306/delicias_rest?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Formatear las consultas SQL para mayor legibilidad
#spring.jpa.properties.hibernate.format_sql=true

# Nivel de log para Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
